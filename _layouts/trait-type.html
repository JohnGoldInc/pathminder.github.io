---
layout: default
---

{{ content }}

<h2>Traits</h2>

<ul style="list-unstyled">
  {% assign these_traits = site.traits | where_exp: 'item', 'item.tags contains page.title' %}
  {% for trait in these_traits %}
    <li>
      <a href="{{ trait.url }}">{{ trait.title }}</a>
    </li>
  {% endfor %}
</ul>
