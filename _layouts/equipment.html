---
layout: default
---

{% if page.price or page.tags.size > 0 %}
  <ul class="list-inline">
    {% if page.price %}
      <li class="list-inline-item">
        <strong>Price</strong> {{ page.price }}
      </li>
    {% endif %}

    {% if page.tags.size > 0 %}
      <li class="list-inline-item">
        <strong>Tags</strong>
        {{ page.tags | join: ', ' }}
      </li>
    {% endif %}
  </ul>
{% endif %}

{{ content }}
